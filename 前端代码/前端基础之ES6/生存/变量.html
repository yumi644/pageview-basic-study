<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量以及数据类型</title>
    <script>
        // let a=1;
        // const b=1;
        // var c=1;
        function f(){
            // let a=1;
            // const b=2;
            var c=3;
        }
            // console.log(a);
            // console.log(b);
            console.log(c);
        f();
    </script>
</head>
<body>
    <h1>变量以及数据类型</h1>
    //let,const,var的区别
    <p>JavaScript中有三种声明变量的方式：let、const和var。它们之间的主要区别如下：</p>
    <ul>
        <li><strong>let</strong>：用于声明块级作用域的变量，可以被重新赋值，但不能重复声明。</li>
        <li><strong>const</strong>：用于声明块级作用域的常量，必须在声明时初始化，且不能被重新赋值或重复声明。</li>
        <li><strong>var</strong>：用于声明函数级作用域的变量，可以被重新赋值和重复声明，但存在变量提升的问题。</li>
    </ul>
    

</body>
</html>
